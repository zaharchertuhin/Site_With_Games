{% extends "base.html" %}
{%  block title %}Регистрация пользователя{% endblock title %}
{% block content %}
    <h1 class="signup">Регистрация на сайте</h1>
    <p>Используется следуящая форма для регистрации на сайте:</p>
    <div class="signup-form">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" >Зарегистрироваться</button>
        </form>
    </div>
{% endblock content %}
